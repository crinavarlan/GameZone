 <!-- font -->

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="sub-banner_rent_form">
        <!-- Navbar -->
        <nav class="navbar navbar-default">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>

                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">

                        <li class="hover_effect"><a href="games.html">Games</a></li>
                        <li class="hover_effect active"><a href="rent.html">Rent</a></li>
                        <li class="hover_effect"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>

            </div>
        </nav>
</div>
	<div class="main">
		<h1>Rent Application Form</h1>
		<div class="main_grids">
			<div class="main_grid">
				<form id="upload" action="#" method="post" enctype="multipart/form-data">
					<div class="main_grid_left">
						<div class="main_grid_left_grid">
							<h3>Register Here :</h3>
							<input type="email" name="Email" placeholder="Email" required="">
							<input type="password" name="Password" id="password" placeholder="Password" required="">
							<input type="password" name="Confirm Password" id="confirm_password" placeholder="Confirm Password" required="">
							<textarea name="Message" placeholder="Address..." required=""></textarea>
						</div>
					</div>
					<div class="main_grid_left">
						<h3>Your Details :</h3>
						<input type="text" name="First Name" placeholder="First Name" required="">
						<input type="text" name="Last Name" placeholder="Last Name" required="">
						<div class="main_grid_left_l_grids">
							<div class="main_grid_left_l">
								<h2>Rental period</h2>
							</div>
							<div class="main_grid_left_r">
								<div class="radio_button">
									<label class="radio"><input type="radio" name="radio" checked=""><i></i>ONE WEEK</label>
								</div>
								<div class="radio_button">
									<label class="radio"><input type="radio" name="radio"><i></i>TWO WEEKS</label>
								</div>
								<div class="clear"> </div>
							</div>
							<div class="clear"> </div>
						</div>
						<input type="text" name="Phone Number" placeholder="Phone Number" required="">
						<input class="date" id="datepicker" type="text" value="dd-mm-yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'dd-mm-yyyy';}" required="" >
					</div>
					<div class="clear"> </div>
					<input type="submit" value="Submit Application">
				</form>
			</div>
		</div>
	</div>

	<!-- start-date-piker-->
		<script src="js/jquery-ui.js"></script>
		<script>
			$(function() {
			$( "#datepicker" ).datepicker();
			});
		</script>

<!-- Custom scripts -->
    
</body>
</html>
